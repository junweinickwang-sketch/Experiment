<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            letter-spacing: -2px;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            background: transparent;
            color: #333;
        }
        
        .search-input::placeholder {
            color: #666;
        }
        
        .search-button {
            padding: 16px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .search-button:hover {
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
            transform: translateY(-1px);
        }
        
        .search-button:active {
            transform: translateY(0);
        }
        
        .tagline {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
                margin-bottom: 30px;
            }
            
            .search-form {
                flex-direction: column;
                gap: 8px;
            }
            
            .search-input {
                text-align: center;
            }
            
            .search-button {
                width: 100%;
            }
            
            .search-container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Search Hub</h1>
        
        <div class="search-container">
            <form class="search-form" action="/search" method="POST">
                <input 
                    type="text" 
                    name="query" 
                    class="search-input"
                    placeholder="Search articles..." 
                    required
                >
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        
        <p class="tagline">Discover insights and knowledge through intelligent search</p>
    </div>

    <script>
        const uid = "{{ uid }}";
        let startTime = Date.now();
        let totalVisibleTime = 0;
        let lastVisibleStart = Date.now();
        let isPageVisible = !document.hidden;
        let hasLoggedStay = false;

        function updateVisibleTime() {
            if (isPageVisible) {
                const now = Date.now();
                totalVisibleTime += (now - lastVisibleStart);
                lastVisibleStart = now;
            }
        }

        function logStay() {
            if (hasLoggedStay) return;
            
            updateVisibleTime();
            
            if (totalVisibleTime < 1000) return;
            
            hasLoggedStay = true;
            
            const data = {
                uid: uid,
                page: window.location.pathname,
                duration: totalVisibleTime,
                query: "",
                timestamp: new Date().toISOString()
            };

            if (navigator.sendBeacon) {
                const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
                navigator.sendBeacon("/log_stay", blob);
            } else {
                fetch("/log_stay", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data),
                    keepalive: true
                });
            }
        }

        document.addEventListener("visibilitychange", function() {
            const now = Date.now();
            
            if (document.hidden) {
                if (isPageVisible) {
                    totalVisibleTime += (now - lastVisibleStart);
                    isPageVisible = false;
                }
            } else {
                if (!isPageVisible) {
                    lastVisibleStart = now;
                    isPageVisible = true;
                }
            }
        });

        window.addEventListener("focus", function() {
            if (!isPageVisible && !document.hidden) {
                lastVisibleStart = Date.now();
                isPageVisible = true;
            }
        });

        window.addEventListener("blur", function() {
            if (isPageVisible) {
                totalVisibleTime += (Date.now() - lastVisibleStart);
                isPageVisible = false;
            }
        });

        let isUnloading = false;
        
        window.addEventListener("beforeunload", function() {
            if (!isUnloading) {
                isUnloading = true;
                logStay();
            }
        });

        window.addEventListener("load", function() {
            startTime = Date.now();
            lastVisibleStart = Date.now();
            isPageVisible = !document.hidden;
        });
    </script>
</body>
</html>
